<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#4A148C" stroke="#7B1FA2" stroke-width="3"/>
  
  <!-- Head -->
  <circle cx="50" cy="40" r="18" fill="#8E24AA"/>
  
  <!-- Infinity Gauntlet (left hand) -->
  <rect x="15" y="55" width="12" height="8" fill="#FFD700" rx="2"/>
  <circle cx="19" r="2" fill="#FF4444"/>
  <circle cx="23" r="2" fill="#4CAF50"/>
  <circle cx="27" r="2" fill="#2196F3"/>
  
  <!-- Body -->
  <rect x="40" y="50" width="20" height="25" fill="#673AB7" rx="3"/>
  
  <!-- Arms -->
  <rect x="25" y="52" width="18" height="6" fill="#673AB7" rx="3"/>
  <rect x="57" y="52" width="18" height="6" fill="#673AB7" rx="3"/>
  
  <!-- Right fist -->
  <circle cx="72" cy="58" r="6" fill="#8E24AA"/>
  
  <!-- Legs -->
  <rect x="42" y="72" width="6" height="15" fill="#512DA8" rx="3"/>
  <rect x="52" y="72" width="6" height="15" fill="#512DA8" rx="3"/>
  
  <!-- Eyes (menacing) -->
  <circle cx="45" cy="37" r="2" fill="#FF1744"/>
  <circle cx="55" cy="37" r="2" fill="#FF1744"/>
  
  <!-- Mouth (evil grin) -->
  <path d="M 42 44 Q 50 48 58 44" stroke="#FF1744" stroke-width="2" fill="none"/>
  
  <!-- Chin wrinkles -->
  <path d="M 46 46 Q 50 48 54 46" stroke="#7B1FA2" stroke-width="1" fill="none"/>
  
  <!-- Cape -->
  <path d="M 35 52 Q 30 65 35 80 Q 50 85 65 80 Q 70 65 65 52" fill="#311B92" opacity="0.8"/>
  
  <!-- Armor details -->
  <rect x="44" y="55" width="12" height="3" fill="#9C27B0" rx="1"/>
  <rect x="44" y="60" width="12" height="3" fill="#9C27B0" rx="1"/>
  
  <!-- Infinity stones on gauntlet -->
  <g transform="translate(15, 55)">
    <circle cx="4" cy="4" r="1.5" fill="#FF4444"/>
    <circle cx="8" cy="4" r="1.5" fill="#4CAF50"/>
    <circle cx="12" cy="4" r="1.5" fill="#2196F3"/>
    <circle cx="6" cy="7" r="1.5" fill="#FF9800"/>
    <circle cx="10" cy="7" r="1.5" fill="#9C27B0"/>
    <circle cx="8" cy="1" r="1.5" fill="#FFEB3B"/>
  </g>
</svg>